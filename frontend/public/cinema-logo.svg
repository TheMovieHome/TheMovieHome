<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGreenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sombra -->
  <ellipse cx="62" cy="88" rx="35" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Parte inferior da claquete (base) -->
  <rect x="15" y="45" width="90" height="35" fill="url(#greenGradient)" stroke="#16a34a" stroke-width="1.5" rx="4"/>
  
  <!-- Parte superior da claquete (tampa móvel) - rotacionada -->
  <g transform="rotate(-12 60 35)">
    <rect x="15" y="20" width="90" height="25" fill="url(#greenGradient)" stroke="#16a34a" stroke-width="1.5" rx="4"/>
    
    <!-- Listras alternadas da claquete -->
    <rect x="18" y="23" width="12" height="19" fill="#ffffff"/>
    <rect x="32" y="23" width="12" height="19" fill="#000000"/>
    <rect x="46" y="23" width="12" height="19" fill="#ffffff"/>
    <rect x="60" y="23" width="12" height="19" fill="#000000"/>
    <rect x="74" y="23" width="12" height="19" fill="#ffffff"/>
    <rect x="88" y="23" width="12" height="19" fill="#000000"/>
  </g>
  
  <!-- Campos de informação na base -->
  <rect x="20" y="50" width="80" height="2" fill="#16a34a" opacity="0.3"/>
  
  <!-- Título do filme -->
  <text x="22" y="57" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">FILME:</text>
  <rect x="22" y="59" width="35" height="1.5" fill="#16a34a"/>
  
  <!-- Diretor -->
  <text x="62" y="57" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">DIRETOR:</text>
  <rect x="62" y="59" width="30" height="1.5" fill="#16a34a"/>
  
  <!-- Cena -->
  <text x="22" y="67" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">CENA:</text>
  <rect x="22" y="69" width="20" height="1.5" fill="#16a34a"/>
  
  <!-- Take -->
  <text x="50" y="67" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">TAKE:</text>
  <rect x="50" y="69" width="15" height="1.5" fill="#16a34a"/>
  
  <!-- Data -->
  <text x="72" y="67" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">DATA:</text>
  <rect x="72" y="69" width="20" height="1.5" fill="#16a34a"/>
  
  <!-- Pinos/dobradiças -->
  <circle cx="20" cy="45" r="3" fill="url(#darkGreenGradient)" stroke="#15803d" stroke-width="1"/>
  <circle cx="20" cy="45" r="1.5" fill="#4ade80"/>
  
  <circle cx="100" cy="45" r="3" fill="url(#darkGreenGradient)" stroke="#15803d" stroke-width="1"/>
  <circle cx="100" cy="45" r="1.5" fill="#4ade80"/>
  
  <!-- Reflexo na tampa superior -->
  <g transform="rotate(-12 60 35)">
    <rect x="18" y="22" width="84" height="4" fill="#ffffff" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Brilho sutil na base -->
  <rect x="17" y="47" width="86" height="6" fill="#ffffff" opacity="0.15" rx="3"/>
</svg>